<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Performance Hub</title>
    <!-- Cargamos React y Tailwind desde la web (CDN) para que no necesites instalar nada -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Iconos simplificados con SVG para no depender de librerÃ­as pesadas
        const Icons = {
            ChevronLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            Zap: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 14.75V3.5a.5.5 0 0 1 .5-.5h15a.5.5 0 0 1 .5.5v11.25M4 14.75a2.25 2.25 0 0 0 2.25 2.25h11.5A2.25 2.25 0 0 0 20 14.75M4 14.75l-1 5.25h18l-1-5.25"/></svg>,
            Dumbbell: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/><path d="M18 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/><path d="M9 12h6"/><path d="M3 10v4"/><path d="M21 10v4"/></svg>
        };

        const Dashboard = ({ onSelectDay }) => {
            const days = [
                { id: 'lun', name: 'Lunes', type: 'Empuje', color: 'bg-rose-800' },
                { id: 'mar', name: 'Martes', type: 'TracciÃ³n', color: 'bg-slate-800' },
                { id: 'mie', name: 'MiÃ©rcoles', type: 'Descanso', color: 'bg-slate-400' },
                { id: 'jue', name: 'Jueves', type: 'Pierna', color: 'bg-slate-800' },
                { id: 'vie', name: 'Viernes', type: 'HÃ­brido', color: 'bg-rose-800' }
            ];

            return (
                <div className="min-h-screen bg-white pb-20">
                    <div className="bg-slate-900 p-8 rounded-b-[3rem] text-white mb-8 shadow-2xl">
                        <h1 className="text-4xl font-black uppercase italic tracking-tighter mb-2">Iron Hub</h1>
                        <p className="text-rose-500 text-[10px] font-bold uppercase tracking-[0.3em]">Elite Performance</p>
                    </div>
                    <div className="px-6 space-y-4">
                        {days.map(day => (
                            <button key={day.id} onClick={() => onSelectDay(day.id)} className="w-full flex items-center justify-between p-5 bg-slate-50 rounded-[2rem] active:scale-95 transition-transform border border-transparent active:border-rose-200 shadow-sm">
                                <div className="flex items-center gap-4">
                                    <div className={`${day.color} w-12 h-12 rounded-2xl flex items-center justify-center text-white shadow-lg`}>
                                        <Icons.Zap />
                                    </div>
                                    <div className="text-left">
                                        <h3 className="font-black text-slate-800 uppercase text-lg italic">{day.name}</h3>
                                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{day.type}</p>
                                    </div>
                                </div>
                                <div className="text-slate-300">âžœ</div>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const DailyReport = ({ dayData, onBack }) => (
            <div className="min-h-screen bg-slate-50 pb-10">
                <div className="sticky top-0 bg-white/80 backdrop-blur-md px-4 py-3 flex items-center border-b border-slate-100 z-50">
                    <button onClick={onBack} className="p-2 text-slate-400"><Icons.ChevronLeft /></button>
                    <h2 className="flex-1 text-center text-[10px] font-black uppercase tracking-widest text-slate-400">{dayData.title}</h2>
                    <div className="w-10"></div>
                </div>
                <div className="p-4 space-y-6 max-w-md mx-auto">
                    <div className="bg-slate-900 rounded-[2rem] p-6 text-white shadow-xl">
                        <p className="text-[9px] font-bold text-rose-500 uppercase tracking-widest mb-1">{dayData.subtitle}</p>
                        <h1 className="text-2xl font-black italic uppercase tracking-tighter mb-4">Iron Performance</h1>
                        <div className="flex gap-4">
                            <div className="bg-white/10 px-3 py-1 rounded-xl border border-white/10 text-xs"><b>112 KG</b></div>
                            <div className="bg-white/10 px-3 py-1 rounded-xl border border-white/10 text-xs"><b>~2,000 KCAL</b></div>
                        </div>
                    </div>

                    <section className="space-y-4">
                        <h3 className="text-xs font-black uppercase tracking-widest text-slate-400 px-2">Bloque 1: Fuerza</h3>
                        {dayData.exercises.map((ex, i) => (
                            <div key={i} className="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm">
                                <div className="flex justify-between items-start mb-2">
                                    <h4 className="font-black text-slate-800 uppercase text-sm">{ex.name}</h4>
                                    <span className="text-[9px] font-black px-2 py-0.5 rounded border bg-rose-50 text-rose-800 border-rose-100 uppercase tracking-wider">{ex.rir}</span>
                                </div>
                                <div className="flex items-center gap-2 text-rose-800 font-black text-sm">
                                    <Icons.Dumbbell /> {ex.work}
                                </div>
                            </div>
                        ))}
                    </section>

                    <section className="space-y-4">
                        <h3 className="text-xs font-black uppercase tracking-widest text-slate-400 px-2">Bloque 2: SkiErg</h3>
                        <div className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm space-y-4">
                            <div className="grid grid-cols-2 gap-4 text-center">
                                <div><p className="text-[8px] font-black text-slate-400 uppercase">FC Max</p><p className="font-black text-rose-800">{dayData.skiErg.fcMax} BPM</p></div>
                                <div><p className="text-[8px] font-black text-slate-400 uppercase">Avg 500m</p><p className="font-black">{dayData.skiErg.avg500}</p></div>
                            </div>
                            <div className="bg-rose-800 rounded-2xl p-4 text-white text-center">
                                <p className="text-[9px] font-black uppercase opacity-70">Finalizador 1m</p>
                                <p className="font-black italic uppercase tracking-tighter">ðŸš€ {dayData.skiErg.finisher}</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        );

        function App() {
            const [page, setPage] = useState('home');
            const data = {
                lun: {
                    title: "Lunes â€¢ Empuje",
                    subtitle: "SNC & MetabÃ³lico",
                    exercises: [
                        { name: "Banca Inclinada", work: "4x3 @ 185 lb", rir: "1-2 RIR" },
                        { name: "Shoulder Press", work: "4x4 @ 205 lb", rir: "1-2 RIR" }
                    ],
                    skiErg: { fcMax: "182", avg500: "2:32", finisher: ">2000 cal/hr" }
                }
            };

            if (page === 'home') return <Dashboard onSelectDay={setPage} />;
            return <DailyReport dayData={data[page] || data.lun} onBack={() => setPage('home')} />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
