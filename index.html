<!DOCTYPE html>
<html lang="es">
<head>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

        const DailyReport = ({ dayData, onBack }) => (
            <div className="min-h-screen bg-slate-50 pb-20 fade-in">

                            </div>

                                </div>
                            </div>

                            <div className="bg-rose-800 rounded-[2rem] p-5 text-white shadow-xl shadow-rose-100">

                                            <span className="text-xs font-bold text-slate-500">{item.name}</span>
                                            <span className="text-xs font-black text-rose-800 bg-rose-50 px-3 py-1 rounded-xl">{item.val}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        <section className="space-y-4">
                            <div className="flex items-center gap-3 px-2 text-rose-800">
                                <Icons.Brain />
                                <h3 className="text-xs font-black uppercase tracking-widest text-slate-800">Enfoque Pro</h3>
                            </div>
                            <div className="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-xl">
                                <ul className="space-y-4">
                                    {dayData.proTips.map((tip, i) => (

                                            <span className="text-rose-500 font-black mt-1">‚óè</span>

                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </section>
                    </div>

                    {/* Notas del Coach */}
                    <footer className="border-t-2 border-slate-100 pt-8 px-2 space-y-4">
                        <div className="flex items-center gap-3 text-slate-900">
                            <Icons.Coach />
                            <h3 className="text-[10px] font-black uppercase tracking-[0.3em]">Notas del Coach</h3>
                        </div>
                        <p className="text-xs text-slate-400 italic leading-relaxed pl-6 border-l-4 border-rose-800/20 py-2">

                    </footer>
                </div>
            </div>
        );

        // --- APP LOGIC ---

        function App() {
            const [page, setPage] = useState('home');

            const data = {
                lun: {
                    title: "Lunes ‚Ä¢ Empuje",
                    subtitle: "SNC & Metab√≥lico",
                    exercises: [
                        { name: "Banca Inclinada", warmup: "2x6 @ 135 lbs", work: "4x3 @ 185 lb", rir: "1-2 RIR" },
                        { name: "Shoulder Press", warmup: "2x6 @ 150 lb", work: "4x4 @ 205 lb", rir: "1-2 RIR" }

                        { name: "Remo en Polea", warmup: "2x8 suave", work: "4x8 @ 180 lb", rir: "1-2 RIR" }

                    strengthTip: "Cierra las esc√°pulas antes de cada tir√≥n para activar el dorsal.",

                }
            };

            const handleSelect = (id) => {
                if (data[id]) {
                    setPage(id);
                    window.scrollTo(0, 0);
                } else {
                    alert("Rutina a√∫n no configurada para este d√≠a.");
                }
            };

            if (page === 'home') return <Dashboard onSelectDay={handleSelect} />;
            return <DailyReport dayData={data[page]} onBack={() => setPage('home')} />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
